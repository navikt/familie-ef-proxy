apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ef-proxy
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  liveness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 512Mi
      cpu: 1000m
    requests:
      memory: 256Mi
      cpu: 500m
  secureLogs:
    enabled: true
  ingresses:
    - https://familie-ef-proxy.intern.nav.no
    - https://familie-ef-proxy.prod-fss-pub.nais.io
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/prod/srvfamilie-ef-sak
        mountPath: /var/run/secrets/serviceuser/efsak
      - kvPath: /serviceuser/data/prod/srvfamilie-ef-person
        mountPath: /var/run/secrets/serviceuser/personhendelse
  azure:
    application:
      enabled: true
      claims:
        extra:
          - azp_name
  accessPolicy:
    inbound:
      rules:
        - application: familie-ef-sak
          namespace: teamfamilie
          cluster: prod-gcp
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
